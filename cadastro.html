<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de novo cliente FSR Viagens. Crie seu perfil de viajante para acessar ofertas exclusivas.">
    <title>Cadastro - FSR Viagens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css"> </head>

<body> <header class="header-simples">
        <a href="index.html" class="logo">
            <img src="https://i.ibb.co/4RGchy7q/logo-fsr.jpg" alt="FSR Viagens Logo">
            <h1>FSR Viagens</h1>
        </a>
    </header>

    <main class="main-cadastro">
        <section class="form-container">
            <h2>Crie seu Perfil de Viajante</h2>
            <p>Seu acesso exclusivo para as melhores ofertas de viagem e o planejamento de suas aventuras.</p>

            <form id="cadastroForm" method="POST">
   
                <input type="text" name="nome" placeholder="Seu nome" required aria-label="Nome completo">
                <input type="tel" name="whatsapp" placeholder="Seu WhatsApp" required aria-label="Número do WhatsApp">
                <input type="email" name="email" placeholder="Seu e-mail" required aria-label="Endereço de e-mail">

                <button type="submit" class="btn-submit">Criar meu Perfil</button>
            </form>
            <p class="link-login">Já tem um perfil? <a href="login.html">Faça Login</a></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>FSR Viagens &copy; 2025</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
