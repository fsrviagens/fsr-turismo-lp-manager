<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSR Viagens | Escolha seu Pacote e Fale Conosco</title>
    
    <link rel="stylesheet" href="/static/style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root">
        </div>

    <script type="text/babel">
        // Dados de Exemplo (Pacotes da Vitrine)
        const pacotesExemplo = [
            { id: 1, nome: "Fortaleza com Praia da Lagoinha", saida: "Curitiba, Londrina e Cascavel" },
            { id: 2, nome: "Salvador com Morro de São Paulo", saida: "Variadas" },
            { id: 3, nome: "Egito 2X1 | Pacote 08 dias e 07 noites", saida: "São Paulo, Rio de Janeiro (bloqueios)" },
            { id: 4, nome: "Réveillon na Tailândia com Festival das Lanternas", saida: "Variadas" },
        ];

        const WHATSAPP_NUMBER = '5561983163710';
        const API_URL = '/capturar_lead';
        // Regex simples para validar telefone (10 ou 11 dígitos, apenas números)
        const TELEFONE_REGEX = /^\d{10,11}$/; 

        const LandingPageFSR = () => { 
            const [nome, setNome] = React.useState('');
            const [telefone, setTelefone] = React.useState('');
            const [pacoteSelecionado, setPacoteSelecionado] = React.useState('');
            const [dataViagem, setDataViagem] = React.useState('');
            const [passageiros, setPassageiros] = React.useState(1); // Mantemos 1 como valor inicial
            const [erro, setErro] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            // Simplificando o handle: apenas garante que seja um número (ou string vazia)
            const handlePassageirosChange = (e) => {
                const value = e.target.value;
                if (value === '') {
                    setPassageiros(''); 
                    return;
                }

                let num = parseInt(value);
                if (!isNaN(num) && num >= 1) {
                    setPassageiros(num);
                } else if (num < 1) {
                    setPassageiros(1); 
                }
            };

            const handleWhatsAppRedirect = async (e) => {
                e.preventDefault();
                setErro('');
                
                // 1. Validação OBRIGATÓRIA dos campos
                const finalPassageiros = parseInt(passageiros) || 1;
                
                if (!nome || !telefone || !pacoteSelecionado) {
                    setErro('Por favor, preencha todos os campos obrigatórios (Nome, Telefone e Pacote).');
                    return;
                }
                
                // Validação Regex do Telefone
                if (!TELEFONE_REGEX.test(telefone)) {
                    setErro('Por favor, insira um Telefone/WhatsApp válido (10 ou 11 dígitos, apenas números e com DDD).');
                    return;
                }

                if (finalPassageiros < 1) {
                    setErro('O número de passageiros deve ser no mínimo 1.');
                    return;
                }
                
                setLoading(true);

                const formData = {
                    nome, telefone, pacoteSelecionado, dataViagem, passageiros: finalPassageiros
                };

                // 2. Tenta capturar o lead
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        const result = await response.json();
                        console.error("Erro ao salvar o lead no servidor:", result.message);
                        // Continua mesmo com erro no servidor para garantir a conversão no WhatsApp
                    }
                    
                    // 3. Montagem da Mensagem e Redirecionamento para o WhatsApp
                    let mensagem = `Olá, FSR Viagens & Turismo! Meu nome é ${nome}.`;
                    mensagem += `\n*Telefone:* ${telefone}`;
                    mensagem += `\n*Interesse no pacote:* ${pacoteSelecionado}`;
                    mensagem += `\n*Quantidade de passageiros:* ${finalPassageiros}`; 
                    
                    if (dataViagem) {
                        // Formatação da data para o WhatsApp
                        mensagem += `\n*Data pretendida:* ${new Date(dataViagem).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}`;
                    } else {
                        mensagem += `\n**IMPORTANTE:** Data ainda a definir, gostaria de ver as opções.`;
                    }
                    
                    mensagem += `\n\n*Aguardando o retorno!*`;

                    const encodedMessage = encodeURIComponent(mensagem);
                    const whatsappURL = `https://api.whatsapp.com/send?phone=${WHATSAPP_NUMBER}&text=${encodedMessage}`;

                    window.open(whatsappURL, '_blank');
                    
                    // Limpar formulário após o redirecionamento
                    setNome('');
                    setTelefone('');
                    setPacoteSelecionado('');
                    setDataViagem('');
                    setPassageiros(1);

                } catch (error) {
                    setErro('Erro de comunicação. Por favor, verifique sua conexão ou tente novamente.');
                    console.error("Erro de rede:", error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container form-container">
                    <header className="header__content">
                        {/* O caminho deve ser relativo ao seu servidor. 
                            Se o arquivo estiver em /static/logo_fsr0.webp, o caminho abaixo está correto.
                        */}
                        <img 
                            src="/static/logo_fsr0.webp" 
                            alt="FSR Viagens & Turismo Logo" 
                            className="logo__image"
                            width="200"
                            height="100" 
                        />
                        <h1 className="hero__headline">
                            Escolha seu Pacote FSR e Fale Conosco!
                        </h1>
                        <p className="hero__slogan">
                            Preencha os dados abaixo para receber um atendimento **personalizado e prioritário** via WhatsApp.
                        </p>
                    </header>

                    <form onSubmit={handleWhatsAppRedirect} className="form">
                        
                        <fieldset className="form__fieldset">
                            <legend className="form__legend">1. Selecione o Pacote *</legend>
                            <div className="form__group">
                                <label htmlFor="pacote-select">Pacote de Interesse:</label>
                                <select
                                    id="pacote-select"
                                    value={pacoteSelecionado}
                                    onChange={(e) => setPacoteSelecionado(e.target.value)}
                                    required
                                >
                                    <option value="">-- Escolha um destino --</option>
                                    {pacotesExemplo.map((pacote) => (
                                        <option key={pacote.id} value={pacote.nome}>
                                            {pacote.nome} (Saída: {pacote.saida})
                                        </option>
                                    ))}
                                </select>
                            </div>
                        </fieldset>
                        
                        <fieldset className="form__fieldset">
                            <legend className="form__legend">2. Seus Dados *</legend>
                            
                            <div className="form__group">
                                <label htmlFor="nome-input">Nome Completo:</label>
                                <input
                                    id="nome-input"
                                    type="text"
                                    value={nome}
                                    onChange={(e) => setNome(e.target.value)}
                                    placeholder="Seu nome aqui"
                                    required
                                />
                            </div>
                            
                            <div className="form__group">
                                <label htmlFor="telefone-input">WhatsApp (apenas números, com DDD):</label>
                                <input
                                    id="telefone-input"
                                    type="tel"
                                    value={telefone}
                                    onChange={(e) => setTelefone(e.target.value.replace(/[^0-9]/g, ''))} 
                                    placeholder="Ex: 61983163710"
                                    minLength="10"
                                    maxLength="11"
                                    required
                                />
                                <small className="help-text">
                                    *Apenas números, com DDD (Ex: 61983163710).
                                </small>
                            </div>
                        </fieldset>

                        <fieldset className="form__fieldset">
                            <legend className="form__legend">3. Detalhes da Viagem</legend>
                            
                            <div className="form__group">
                                <label htmlFor="passageiros-input">Quantidade de Passageiros *:</label>
                                <input
                                    id="passageiros-input"
                                    type="number"
                                    min="1"
                                    value={passageiros} 
                                    onChange={handlePassageirosChange}
                                    required
                                />
                            </div>

                            <div className="form__group">
                                <label htmlFor="data-viagem-input">Data Preferencial:</label>
                                <input
                                    id="data-viagem-input"
                                    type="date" 
                                    value={dataViagem}
                                    onChange={(e) => setDataViagem(e.target.value)}
                                />
                                <small className="help-text">
                                    Se não tiver certeza, deixe em branco. Encontraremos a melhor data para você!
                                </small>
                            </div>
                        </fieldset>

                        {/* Acessibilidade para mensagens de erro */}
                        {erro && <p className="error-message" role="alert" aria-live="assertive" aria-atomic="true">{erro}</p>}

                        <button type="submit" className="btn btn--cta" disabled={loading}>
                            <i className="fab fa-whatsapp"></i> {loading ? 'Enviando e Conectando...' : 'Falar com Consultor (Atendimento Prioritário)'}
                        </button>
                    </form>
                    
                    <footer className="footer">
                        <p>Atendimento Rápido e Personalizado | <span className="whatsapp-link">WhatsApp: {WHATSAPP_NUMBER}</span></p>
                        <p>&copy; 2023 FSR Viagens & Turismo. Todos os direitos reservados.</p>
                    </footer>
                </div>
            );
        };
        
        // Renderiza o componente React
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<LandingPageFSR />);
    </script>
</body>
</html>
