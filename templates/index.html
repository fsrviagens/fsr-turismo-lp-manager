<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSR Viagens | Escolha seu Pacote e Fale Conosco</title>
    
    <link rel="stylesheet" href="/static/style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root">
        </div>

    <script type="text/babel">
        // Dados de Exemplo (Pacotes da Vitrine)
        const pacotesExemplo = [
            { id: 1, nome: "Fortaleza com Praia da Lagoinha", saida: "Curitiba, Londrina e Cascavel" },
            { id: 2, nome: "Salvador com Morro de São Paulo", saida: "Variadas" },
            { id: 3, nome: "Egito 2X1 | Pacote 08 dias e 07 noites", saida: "São Paulo, Rio de Janeiro (bloqueios)" },
            { id: 4, nome: "Réveillon na Tailândia com Festival das Lanternas", saida: "Variadas" },
        ];

        const WHATSAPP_NUMBER = '5561983163710';
        const API_URL = '/capturar_lead';

        const LandingPageIncomum = () => {
            const [nome, setNome] = React.useState('');
            const [telefone, setTelefone] = React.useState('');
            const [pacoteSelecionado, setPacoteSelecionado] = React.useState('');
            const [dataViagem, setDataViagem] = React.useState('');
            // CORREÇÃO 3 (Parte 1): O estado pode começar como 1 ou ser string vazia para melhor UX
            const [passageiros, setPassageiros] = React.useState(1); 
            const [erro, setErro] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            // CORREÇÃO 3 (Parte 2): Lógica para permitir apagar o campo e corrigir o 'NaN'
            const handlePassageirosChange = (e) => {
                const value = e.target.value;
                
                // Permite que o campo fique vazio (estado = '')
                if (value === '') {
                    setPassageiros(''); 
                    return;
                }

                let num = parseInt(value);
                
                // Se for um número válido E maior ou igual a 1
                if (!isNaN(num) && num >= 1) {
                    setPassageiros(num);
                } 
                // Se for 0 ou negativo, definimos 1 como mínimo
                else if (num < 1) {
                    setPassageiros(1);
                }
            };

            const handleWhatsAppRedirect = async (e) => {
                e.preventDefault();
                setErro('');
                
                // 1. Validação OBRIGATÓRIA (Força o valor para 1 se for 'vazio' no momento do envio)
                const finalPassageiros = parseInt(passageiros) || 1;
                
                if (!nome || !telefone || !pacoteSelecionado || finalPassageiros < 1) {
                    setErro('Por favor, preencha seu Nome, Telefone, Pacote e Quantidade de Passageiros.');
                    return;
                }
                
                setLoading(true);

                const formData = {
                    nome, telefone, pacoteSelecionado, dataViagem, passageiros: finalPassageiros
                };

                // 2. Tenta capturar o lead
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        console.error("Erro ao salvar o lead no Python:", result.message);
                    }
                    
                    // 3. Montagem da Mensagem e Redirecionamento para o WhatsApp
                    let mensagem = `Olá, FSR Viagens & Turismo! Meu nome é ${nome}.`;
                    mensagem += `\nTenho interesse no pacote: *${pacoteSelecionado}*`;
                    mensagem += `\nQuantidade de passageiros: ${finalPassageiros}`; // Usa o valor validado
                    
                    if (dataViagem) {
                        mensagem += `\nData pretendida: ${dataViagem}`;
                    } else {
                        mensagem += `\n**IMPORTANTE:** A data ainda não foi definida, mas gostaria de ver as opções.`;
                    }
                    
                    mensagem += `\nMeu telefone para contato é: ${telefone}. Aguardo o retorno!`;

                    const encodedMessage = encodeURIComponent(mensagem);
                    const whatsappURL = `https://api.whatsapp.com/send?phone=${WHATSAPP_NUMBER}&text=${encodedMessage}`;

                    window.open(whatsappURL, '_blank');

                } catch (error) {
                    setErro('Ocorreu um erro de comunicação. Tente novamente.');
                    console.error("Erro de rede:", error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container form-container">
                    <header className="header__content">
                        <img 
                            src="/static/logo_fsr0.webp" 
                            alt="FSR Viagens & Turismo Logo" 
                            className="logo__image" 
                        />
                        <h2 className="hero__headline">
                            Escolha seu Pacote FSR e Fale Conosco!
                        </h2>
                        <p className="hero__slogan">
                            Preencha os dados abaixo para receber um atendimento personalizado via WhatsApp.
                        </p>
                    </header>

                    <form onSubmit={handleWhatsAppRedirect} className="form">
                        
                        <fieldset className="form__fieldset">
                            <legend className="form__legend">1. Selecione o Pacote</legend>
                            <div className="form__group">
                                <label htmlFor="pacote-select">Pacote de Interesse:</label>
                                <select
                                    id="pacote-select"
                                    value={pacoteSelecionado}
                                    onChange={(e) => setPacoteSelecionado(e.target.value)}
                                    required
                                >
                                    <option value="">-- Escolha um destino --</option>
                                    {pacotesExemplo.map((pacote) => (
                                        <option key={pacote.id} value={pacote.nome}>
                                            {pacote.nome} (Saída: {pacote.saida})
                                        </option>
                                    ))}
                                </select>
                            </div>
                        </fieldset>
                        
                        <fieldset className="form__fieldset">
                            <legend className="form__legend">2. Seus Dados</legend>
                            
                            <div className="form__group">
                                <label htmlFor="nome-input">Nome Completo:</label>
                                <input
                                    id="nome-input"
                                    type="text"
                                    value={nome}
                                    onChange={(e) => setNome(e.target.value)}
                                    placeholder="Seu nome aqui"
                                    required
                                />
                            </div>
                            
                            <div className="form__group">
                                <label htmlFor="telefone-input">WhatsApp (com DDD):</label>
                                <input
                                    id="telefone-input"
                                    type="tel"
                                    value={telefone}
                                    onChange={(e) => setTelefone(e.target.value.replace(/[^0-9]/g, ''))} 
                                    placeholder="Ex: 61983163710"
                                    required
                                />
                            </div>
                        </fieldset>

                        <fieldset className="form__fieldset">
                            <legend className="form__legend">3. Detalhes da Viagem</legend>
                            
                            <div className="form__group">
                                <label htmlFor="passageiros-input">Quantidade de Passageiros:</label>
                                <input
                                    id="passageiros-input"
                                    type="number"
                                    min="1"
                                    value={passageiros} 
                                    onChange={handlePassageirosChange}
                                    required
                                />
                            </div>

                            <div className="form__group">
                                <label htmlFor="data-viagem-input">Data Preferencial:</label>
                                <input
                                    id="data-viagem-input"
                                    type="date" 
                                    value={dataViagem}
                                    onChange={(e) => setDataViagem(e.target.value)}
                                />
                                <small className="help-text">
                                    Se não tiver certeza, deixe em branco. Ajustamos a melhor data!
                                </small>
                            </div>
                        </fieldset>

                        {erro && <p className="error-message">{erro}</p>}

                        <button type="submit" className="btn btn--cta" disabled={loading}>
                            <i className="fab fa-whatsapp"></i> {loading ? 'Salvando e Redirecionando...' : 'Falar com Consultor via WhatsApp'}
                        </button>
                    </form>
                    
                    <footer className="footer">
                        <p>&copy; 2023 FSR Viagens & Turismo. Todos os direitos reservados.</p>
                    </footer>
                </div>
            );
        };
        
        // Renderiza o componente React
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<LandingPageIncomum />);
    </script>
</body>
</html>
