<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FSR Viagens Logo" class="logo">
            <h1 class="agencia-nome">FSR Viagens</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">In√≠cio</a></li>
                <li><a href="/cadastro.html">Cadastre-se</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Cadastre-se</h2>
            <form action="/processa_cadastro" method="post">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="contato">
            <h4>Fale Conosco</h4>
            <p><i class="fas fa-phone"></i> (11) 98765-4321</p>
            <p><i class="fas fa-envelope"></i> contato@fsrviagens.com.br</p>
        </div>
        <div class="social-media">
            <h4>Siga-nos</h4>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
