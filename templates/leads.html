<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - FSR Viagens | Área Administrativa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    </head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo_fsr0.webp') }}" alt="FSR Viagens Logo" class="logo">
            <h1 class="agencia-nome">FSR Viagens</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/cadastro.html">Cadastre-se</a></li>
                <li><a href="/leads.html" class="active">Leads</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="leads-container">
            <h2>Lista de Leads Capturados pela Landing Page</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Senha</th>
                        <th>Contato</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lead in leads %}
                    <tr>
                        <td>{{ lead[0] }}</td>
                        <td>{{ lead[1] }}</td>
                        <td>{{ lead[2] }}</td>
                        <td>
                            <a href="https://wa.me/5561983163710?text=Ol%C3%A1%20{{ lead[0] }}%2C%20vi%20seu%20cadastro%20na%20FSR%20Viagens.%20Podemos%20conversar%3F" class="whatsapp-link" target="_blank">
                                <i class="fab fa-whatsapp"></i> Chamar no WhatsApp
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="contato">
            <h4>Fale Conosco</h4>
            <p><i class="fas fa-phone"></i> (61) 98316-3710</p>
            <p><i class="fas fa-envelope"></i> contato@fsr.tur.br</p>
        </div>
        <div class="social-media">
            <h4>Siga-nos</h4>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
