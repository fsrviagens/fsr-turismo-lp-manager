<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .leads-container {
            width: 80%;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .whatsapp-link {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .whatsapp-link i {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .leads-container {
                width: 95%;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                margin: 0 0 1rem 0;
            }
            td {
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
            td:nth-of-type(1):before { content: "Nome"; }
            td:nth-of-type(2):before { content: "E-mail"; }
            td:nth-of-type(3):before { content: "Senha"; }
            td:nth-of-type(4):before { content: "Contato"; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FSR Viagens Logo" class="logo">
            <h1 class="agencia-nome">FSR Viagens</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">In√≠cio</a></li>
                <li><a href="/cadastro.html">Cadastre-se</a></li>
                <li><a href="/leads.html">Leads</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="leads-container">
            <h2>Lista de Leads Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Senha</th>
                        <th>Contato</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lead in leads %}
                    <tr>
                        <td>{{ lead[0] }}</td>
                        <td>{{ lead[1] }}</td>
                        <td>{{ lead[2] }}</td>
                        <td>
                            <a href="https://wa.me/?text=Ol%C3%A1%20{{ lead[0] }}%2C%20vi%20seu%20cadastro%20na%20FSR%20Viagens.%20Podemos%20conversar%3F" class="whatsapp-link" target="_blank">
                                <i class="fab fa-whatsapp"></i> Contato
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="contato">
            <h4>Fale Conosco</h4>
            <p><i class="fas fa-phone"></i> (11) 98765-4321</p>
            <p><i class="fas fa-envelope"></i> contato@fsrviagens.com.br</p>
        </div>
        <div class="social-media">
            <h4>Siga-nos</h4>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
